name: CI

on:
  push:
    branches: ['develop']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build, Lint & Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Prepare test env
          uses: SpicyPizza/create-envfile@v1.3
          with:
            envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
            directory: /apps/api
            file_name: .env
            fail_on_empty: true

      - name: Test
        run: yarn test
